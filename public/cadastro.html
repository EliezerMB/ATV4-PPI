<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Produtos</title>
</head>
<body class="container">
    <h1 class="mt-5">Cadastro de Produtos</h1>
    <form method="POST" action="/cadastro">
        <div class="mb-3">
            <label for="codigoBarras" class="form-label">Código de Barras</label>
            <input type="text" class="form-control" id="codigoBarras" name="codigoBarras" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do Produto</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required>
        </div>
        <div class="mb-3">
            <label for="precoCusto" class="form-label">Preço de Custo</label>
            <input type="number" class="form-control" id="precoCusto" name="precoCusto" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="precoVenda" class="form-label">Preço de Venda</label>
            <input type="number" class="form-control" id="precoVenda" name="precoVenda" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="dataValidade" class="form-label">Data de Validade</label>
            <input type="date" class="form-control" id="dataValidade" name="dataValidade" required>
        </div>
        <div class="mb-3">
            <label for="qtdEstoque" class="form-label">Qtd em Estoque</label>
            <input type="number" class="form-control" id="qtdEstoque" name="qtdEstoque" required>
        </div>
        <div class="mb-3">
            <label for="nomeFabricante" class="form-label">Nome do Fabricante</label>
            <input type="text" class="form-control" id="nomeFabricante" name="nomeFabricante" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    </form>
    <a href="/produtos" class="btn btn-secondary mt-3">Ver Produtos Cadastrados</a>
    <a href="/logout" class="btn btn-danger mt-3">Sair</a>
</body>
</html>
